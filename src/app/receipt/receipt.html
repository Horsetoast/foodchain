<div ng-controller="MainController" layout="column" ng-cloak="" class="contentdemoBasicUsage">
    <md-toolbar class="md-warn" id="main-top">
        <div class="md-toolbar-tools">
            <h1 class="md-flex">FoodChain Tracker</h1>
        </div>
    </md-toolbar>
    <md-content class="layout-padding _md flex">
      <!-- heading part -->
      <h1>Foodchain Inc.</h1>
      <h2>電子發票證明聯</h2>
      <div class="tax-quarter">105年07-08日</div>
      <div class="receipt-id">GX-64204122</div>

      <!-- info part -->
      <div class="date">2016-08-19 22:26:51</div>
      <div class="machine-number">隨機碼：2810</div>
      <div class="total-price">總計：40</div>
      <div class="seller">
        賣方：<span class="seller-taxid">48873931</span>
      </div>
      <div class="buyer">
        買方：<span class="buyer-taxid">24564936</span>
      </div>

      <!-- code part -->
      <div class="barcode">
        <img height="50px" src="http://www.idautomation.com/free-barcode-products/scanner-ascii-decoder/scanner-control-plus-ascii.png" alt="">
      </div>
      <div class="qrcode1" style="margin-bottom: 100px">
        <img width="100px" height="100px" src="https://midwestdental.files.wordpress.com/2011/02/video-qr-code.jpg" alt="">
        <img width="100px" height="100px" src="https://midwestdental.files.wordpress.com/2011/02/video-qr-code.jpg" alt="">
      </div>

    </md-content>
    <div class="bottom-snap">
        <div class="btn-wrap" style="width: 100%">
            <button ng-click="submitReceipt()">
                Submit Receipt
            </button>
        </div>
    </div>
</div>
